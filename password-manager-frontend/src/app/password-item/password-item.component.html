<div class="password-item">
  <h3>{{ password.websiteUrl }}</h3>
  <div class="buttons">
    <button class="get-password" (click)="showCredentials()">Get Password</button>
    <button class="delete" (click)="deletePassword()">Delete Password</button>
  </div>


  <div *ngIf="showModal" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h3>Username and Password for: {{ password.websiteUrl }}</h3>
      <p><strong>Username:</strong> {{ password.username }}</p>
      <p><strong>Password:</strong> {{ password.password }}</p>
    </div>
  </div>
</div>
