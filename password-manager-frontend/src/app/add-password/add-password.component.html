<div class="form-container">
  <h2>Add New Password</h2>
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="websiteUrl">Website URL:</label>
      <input id="websiteUrl" formControlName="websiteUrl" />
      <div *ngIf="passwordForm.get('websiteUrl')?.invalid && passwordForm.get('websiteUrl')?.touched">
        Website URL is required.
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" />
      <div *ngIf="passwordForm.get('username')?.invalid && passwordForm.get('username')?.touched">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="passwordForm.get('password')?.invalid && passwordForm.get('password')?.touched">
        Password is required and must be at least 8 characters long.
      </div>
    </div>

    <button type="submit" [disabled]="passwordForm.invalid">Add Password</button>
  </form>
</div>
